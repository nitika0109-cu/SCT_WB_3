<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Ticksy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --peach: #ffe8d9;
      --salmon: #ff6f61;
      --glass: rgba(255, 255, 255, 0.65);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, var(--peach), #fff5f0);
      color: #333;
    }

    header {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 28px;
      color: var(--salmon);
      font-weight: 600;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--salmon);
    }

    .user-info {
      display: none;
      font-weight: 600;
      color: var(--salmon);
    }

    .logout-btn {
      margin-left: 15px;
      padding: 5px 10px;
      background: var(--salmon);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #e65c50;
    }

    main {
      min-height: 100vh;
      padding: 130px 40px 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      max-width: 700px;
      background: var(--glass);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      transition: all 0.8s ease;
      opacity: 0;
      transform: translateY(40px);
    }

    .contact-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: vertical;
    }

    button {
      padding: 12px;
      background: var(--salmon);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e65c50;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      background: var(--glass);
      backdrop-filter: blur(8px);
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      nav a {
        margin: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ticksy <i class="fas fa-check-circle" style="color: var(--gold);"></i></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="testimonials.html">Testimonials</a>
      <a id="nav-login" href="login.html">Login</a>
      <a id="nav-signup" href="signup.html">Sign Up</a>
      <span id="nav-user" class="user-info"></span>
      <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="contact-container" id="contactBox">
      <h2>Get in Touch üí¨</h2>
      <form action="#" method="POST" onsubmit="handleContact(event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    ¬© 2025 Ticksy. Created with ‚òÄÔ∏è and pastel vibes.
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('contactBox').classList.add('visible');
      const user = JSON.parse(localStorage.getItem('ticksyUser'));
      if (user) {
        document.getElementById('nav-login').style.display = 'none';
        document.getElementById('nav-signup').style.display = 'none';
        document.getElementById('nav-user').innerText = `Hi, ${user.name}`;
        document.getElementById('nav-user').style.display = 'inline-block';
        document.getElementById('logout-btn').style.display = 'inline-block';
      }
       const logo = document.querySelector('.logo');
      logo.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('ticksyUser');
        document.getElementById('nav-user').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'none';
        document.getElementById('nav-login').style.display = 'inline';
        document.getElementById('nav-signup').style.display = 'inline';
      });

      function handleContact(e) {
        e.preventDefault();
        alert("Thank you for your message! We'll get back to you soon.");
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe - Ticksy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --peach: #fff0e6;
      --coral: #ff8474;
      --glass: rgba(255, 255, 255, 0.65);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, var(--peach), #fffdf9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 20px;
    }

    header {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 28px;
      color: var(--coral);
      font-weight: 600;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--coral);
    }

    .user-info {
      display: none;
      font-weight: 600;
      color: var(--coral);
    }

    .logout-btn {
      margin-left: 15px;
      padding: 5px 10px;
      background: var(--coral);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #e65c50;
    }

    .newsletter-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: slideIn 1s ease forwards;
      transition: transform 0.3s ease;
    }

    .newsletter-card:hover {
      transform: translateY(0);
    }

    h2 {
      color: var(--coral);
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.95);
      transition: border-color 0.3s;
    }

    input[type="email"]:focus {
      border-color: var(--coral);
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: var(--coral);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #ff6d5e;
      transform: scale(1.05);
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      background: var(--glass);
      backdrop-filter: blur(8px);
      font-size: 14px;
      color: #555;
      margin-top: 40px;
      width: 100%;
    }

    @media (max-width: 500px) {
      .newsletter-card {
        padding: 30px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      header {
        flex-direction: column;
        padding: 15px;
      }

      nav a {
        margin: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ticksy <i class="fas fa-check-circle" style="color: var(--gold);"></i></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="testimonials.html">Testimonials</a>
      <a id="nav-login" href="login.html">Login</a>
      <a id="nav-signup" href="signup.html">Sign Up</a>
      <span id="nav-user" class="user-info"></span>
      <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
    </nav>
  </header>

  <form class="newsletter-card" action="#" method="post" onsubmit="handleSubscribe(event)">
    <h2>Stay Updated with Ticksy</h2>
    <p>Subscribe to our productivity newsletter and get weekly tips, new features, and motivation straight to your inbox.</p>
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="submit" value="Subscribe Now">
  </form>

  <footer>
    Â© 2025 Ticksy. Built with calm, code & creativity ðŸ’¡
  </footer>

  <script>
    window.addEventListener('load', () => {
      const user = JSON.parse(localStorage.getItem('ticksyUser'));
      if (user) {
        document.getElementById('nav-login').style.display = 'none';
        document.getElementById('nav-signup').style.display = 'none';
        document.getElementById('nav-user').innerText = `Hi, ${user.name}`;
        document.getElementById('nav-user').style.display = 'inline-block';
        document.getElementById('logout-btn').style.display = 'inline-block';
      }
       const logo = document.querySelector('.logo');
      logo.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('ticksyUser');
        document.getElementById('nav-user').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'none';
        document.getElementById('nav-login').style.display = 'inline';
        document.getElementById('nav-signup').style.display = 'inline';
      });

      function handleSubscribe(e) {
        e.preventDefault();
        alert("Thank you for subscribing! You'll receive updates soon.");
      }
    });
  </script>

</body>
</html>
